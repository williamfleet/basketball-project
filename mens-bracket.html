    <script>
      // JavaScript to load saved team names
      document.addEventListener('DOMContentLoaded', function() {
        const matchups = document.querySelectorAll('.matchup');
      
        matchups.forEach((matchup, index) => {
          const teamInputs = matchup.querySelectorAll('.team');
          const savedTeams = JSON.parse(localStorage.getItem(`matchup_${index}`));
      
          if (savedTeams) {
            teamInputs.forEach((input, inputIndex) => {
              input.value = savedTeams[inputIndex] || '';
            });
          }
        });
      });
      
      // JavaScript to save team names
      const matchups = document.querySelectorAll('.matchup');
      
      matchups.forEach((matchup, index) => {
        const teamInputs = matchup.querySelectorAll('.team');
      
        teamInputs.forEach(input => {
          input.addEventListener('input', function() {
            const teams = [];
      
            teamInputs.forEach(input => {
              teams.push(input.value);
            });
      
            localStorage.setItem(`matchup_${index}`, JSON.stringify(teams));
          });
        });
      });
      </script>
