    <script>
      // JavaScript to load saved womensTeam names
      document.addEventListener('DOMContentLoaded', function() {
        const womensMatchups = document.querySelectorAll('.womensMatchup');
      
        womensMatchups.forEach((womensMatchup, index) => {
          const womensTeamInputs = womensMatchup.querySelectorAll('.womensTeam');
          const savedwomensTeams = JSON.parse(localStorage.getItem(`womensMatchup_${index}`));
      
          if (savedwomensTeams) {
            womensTeamInputs.forEach((input, inputIndex) => {
              input.value = savedwomensTeams[inputIndex] || '';
            });
          }
        });
      });
      
      // JavaScript to save womensTeam names
      const womensMatchups = document.querySelectorAll('.womensMatchup');
      
      womensMatchups.forEach((womensMatchup, index) => {
        const womensTeamInputs = womensMatchup.querySelectorAll('.womensTeam');
      
        womensTeamInputs.forEach(input => {
          input.addEventListener('input', function() {
            const womensTeams = [];
      
            womensTeamInputs.forEach(input => {
              womensTeams.push(input.value);
            });
      
            localStorage.setItem(`womensMatchup_${index}`, JSON.stringify(womensTeams));
          });
        });
      });
      </script>
